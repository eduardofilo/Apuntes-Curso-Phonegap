    <!--[if lt IE 10]>

    <div class="container-fluid">
        <header>
            <div class="jumbotron">
                <h1 id="pregunta">Inicializando</h1>
            </div>
        </header>
    
        <div id="votacion" class="pantalla" data-titulo="Votación">
            <button id="accionSi" class="btn btn-block btn-lg btn-success" href="#">
                <span class="glyphicon glyphicon-ok"></span> Oh sí
            </button>
            <button id="accionNo" class="btn btn-block btn-lg btn-warning" href="#">
                <span class="glyphicon glyphicon-remove"></span> No, nunca
            </button>
            
            <div class="text-center panel panel-default separacion">
                <div class="panel-body">Vota para conocer el resultado.</div>
            </div>
        </div>

        <div id="resultados" class="pantalla" data-titulo="Resultados">
            <table class="table">
                <tr>
                    <th class="sinlinea" colspan="2">Resultados:</th>
                </tr>
                <tr>
                    <td>Votos totales</td>
                    <td id="total">0</td>
                </tr>
                <tr>
                    <td>Votos positivos</td>
                    <td id="positivos">0</td>
                </tr>
                <tr>
                    <td>Votos negativos</td>
                    <td id="negativos">0</td>
                </tr>
            </table>
            
            <a href="#" class="boton-back btn btn-block btn-lg btn-primary">
                <span class="glyphicon glyphicon-chevron-left "></span>
                Retroceder
            </a>
            
        </div>
            
    
    </div>
    
    

    <!-- build:js(.) scripts/vendor.js -->
