<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>10Votaciones</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div class="container-fluid">
        <div id="cargando" class="pantalla">
            Cargando...
        </div>

        <header class="header">
            <div class="jumbotron">
                <h1>Cargando...</h1>
            </div>
        </header>

        <div id="votacion" class="pagina" data-title="Votación">
            <button id="accionSi" href="#" class="btn btn-block btn-lg btn-success">
                <span class="glyphicon glyphicon-ok"></span>
                Si
            </button>
            <button id="accionNo" href="#" class="btn btn-block btn-lg btn-warning">
                <span class="glyphicon glyphicon-remove"></span>
                No
            </button>

            <!-- div.text-center.panel.panel-default>div.panel-body{Vota y conocerás cómo va la encuesta} -->
            <div class="text-center panel panel-default gap">
                <div class="panel-body">Vota y conocerás cómo va la encuesta</div>
            </div>
        </div>

        <div id="resultado" class="pagina" data-title="Resultado">
            <!-- table.table>(tr>th[colspan=2]{Resultado de la votación}) -->
            <table class="table">
                <tr>
                    <th class="sinborde" colspan="2">Resultado de la votación</th>
                </tr>
                <!-- (tr>td{Votos totales}+td{0})*3 -->
                <tr>
                    <td>Votos totales</td>
                    <td id="votosTotales">0</td>
                </tr>
                <tr>
                    <td>Votos positivos</td>
                    <td id="votosPositivos">0</td>
                </tr>
                <tr>
                    <td>Votos negativos</td>
                    <td id="votosNegativos">0</td>
                </tr>
            </table>
            <!-- a.btn.btn-block.btn-lg.btn-primary>(span.glyphicon.glyphicon-back){Volver} -->
            <a href="#" class="btn btn-block btn-lg btn-primary boton-back"><span class="glyphicon glyphicon-chevron-left"></span> Volver</a>
        </div>
    </div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-touchswipe/jquery.touchSwipe.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function (b, o, i, l, e, r) {
            b.GoogleAnalyticsObject = l;
            b[l] || (b[l] =
                function () {
                    (b[l].q = b[l].q || []).push(arguments)
                });
            b[l].l = +new Date;
            e = o.createElement(i);
            r = o.getElementsByTagName(i)[0];
            e.src = 'http://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e, r)
        }(window, document, 'script', 'ga'));
        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/plugins.js -->
    <script src="bower_components/bootstrap/js/affix.js"></script>
    <script src="bower_components/bootstrap/js/alert.js"></script>
    <script src="bower_components/bootstrap/js/dropdown.js"></script>
    <script src="bower_components/bootstrap/js/tooltip.js"></script>
    <script src="bower_components/bootstrap/js/modal.js"></script>
    <script src="bower_components/bootstrap/js/transition.js"></script>
    <script src="bower_components/bootstrap/js/button.js"></script>
    <script src="bower_components/bootstrap/js/popover.js"></script>
    <script src="bower_components/bootstrap/js/carousel.js"></script>
    <script src="bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="bower_components/bootstrap/js/collapse.js"></script>
    <script src="bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="bower_components/history.js/scripts/bundled/html4+html5/native.history.js"></script>
    <script src="bower_components/jquery-color/jquery.color.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
